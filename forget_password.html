<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Custom CSS File -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>

    </head>
    <body>
        <main class="main">
            <header>
                <p>Forgot Password !</p>
            </header>
            <section class="login-wrapper">
                <div class="login-container">
                    <div class="login-text-container">
                        <div class="login-text">
                            <h1>Forget password ?</h1>
                            <p>Enter your credentials to recover password.</p>
                        </div>
                    </div>
                    <div class="login-form-container">
                        <div class="login-form">
                            <p class="login-name-p"><span id="login-name">Reset Password</span></p>
                            <div class="input-container">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Verfication code">
                            </div>
                            <button>Send</button>
                            <p class="signup">Back to <a href="./index.html">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
